<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate Costs - Home</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container">
            <aside class="sidebar">
                <h2 class="logo">Calculate Costs $</h2>

                <p>My Groups</p>
                <nav class="nav-menu" id="group-list">
                    <!-- Groups generated by JS -->
                </nav>
                <p href="#" class="nav-link">Global Stocks</p>
            </aside>

            <div class="main-content">
                <header class="topbar">
                    <nav class="top-nav">
                        <a href="../home/index.html" class="top-link">Home</a>
                        <a href="../profit/index.html" class="top-link"
                            >Add Payment +</a
                        >
                        <a href="../loss/index.html" class="top-link"
                            >Add Expense -</a
                        >
                    </nav>
                    <div class="user-info">Hello, User</div>
                </header>

                <main class="dashboard">
                    <h1>Welcome to your dashboard!</h1>
                    <p>
                        Unfortunately, you do not have any data registered yet.
                    </p>
                </main>
            </div>
        </div>

        <script>
            const groupList = document.getElementById("group-list");
            let groups = JSON.parse(localStorage.getItem("groups")) || [];
        
            function saveGroups() {
                localStorage.setItem("groups", JSON.stringify(groups));
            }
        
            function renderGroups() {
                groupList.innerHTML = "";

                groups.forEach((group, index) => {
                    const groupItem = document.createElement("p");
                    groupItem.classList.add("nav-link");
                    groupItem.textContent = group.name;
                    groupItem.addEventListener("click", () => {
                        window.location.href = `../group/index.html?group=${index}`;
                    });
                    groupList.appendChild(groupItem);
                });

                if (groups.length < 5) {
                    const addGroupBtn = document.createElement("p");
                    addGroupBtn.classList.add("nav-link", "add-group");
                    addGroupBtn.textContent = "+";
                    addGroupBtn.addEventListener("click", () => {
                        const newName = prompt("Enter the new group name:");
                        if (newName && newName.trim() !== "") {
                            groups.push({ name: newName.trim(), members: [] });
                            saveGroups();
                            renderGroups();
                        }
                    });
                    groupList.appendChild(addGroupBtn);
                }
            }

            renderGroups();
        </script>
    </body>
</html>
