<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Group</title>
        <link rel="stylesheet" href="../home/index.css" />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="container">
            <aside class="sidebar">
                <h2 class="logo">Calculate Costs $</h2>
                <nav class="nav-menu">
                </nav>
            </aside>

            <div class="main-content">
                <header class="topbar">
                    <nav class="top-nav">
                        <a href="../home/index.html" class="top-link">Home</a>
                        <a href="../profit/index.html" class="top-link">Add Payment +</a>
                        <a href="../loss/index.html" class="top-link">Add Expense - </a>
                    </nav>
                    <div class="user-info">Hello, User</div>
                </header>

                <div class="dashboard">
                    <main class="group-editor">
                        <h1>Edit Group</h1>
        
                        <div class="form-group">
                            <label for="group-name">Group Name:</label>
                            <input type="text" id="group-name" />
                        </div>

                        <div class="form-group">
                            <label>Members</label>
                            <ul id="member-list" class="member-list">
                                <!-- Members will appear here -->
                            </ul>
                        </div>
        
                        <div class="form-group">
                            <label for="new-member-name">Add New Member</label>
                            <input type="text" id="new-member-name" placeholder="Enter member name..." />
                        </div>
            
                        <div class="div-btn">
                            <button id="add-member-btn" class="submit-btn add-btn">Add Member</button>
                            <button id="save-btn" class="submit-btn">Save Changes</button>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
